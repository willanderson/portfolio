
<div class="col-md-6">
    <div class="image-row {{ image.class }}">
        <div class="padding">
            <div class="shadow">
                <img src="{{ image.path }}" data-action="zoom">
            </div>
        </div>
    </div>
    {% if image.caption %}
    <div class="img-caption">
        <span>{{ image.caption }}</span>
    </div>
    {% endif %}
</div>
