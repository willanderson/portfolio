---
layout: default
---

<div class="container bottom-space">
  {% assign sorted_work = site.works | sort:"position" %}
    <div class="row">
        <div class="work_insert col-md-12 row-space">
            <a href="{{ work.url }}">
                <div class="window__wrapper">
                    <div class="window">
                        <img class="window_img" src="{{ work.thumbnail_path }}" />
                    </div>
                </div>
            </a>
            <div class="work_title">
                <h4><a href="{{ work.url }}">{{ work.name }}</a></h4>
            </div>
        </div>
    </div>
</div>
